            <span class="navbar-toggler-icon"></span>
                </button>

                    <div class="searchbar mx-auto py-2">

                    <i class="fas fa-heart sizIcon "></i>

                    <a href="" data-bs-toggle="modal" data-bs-target="#connexion" id="iconUser"><i class=" text-dark fas fa-user-circle siz sizIcon"></i></a>

                    <!-- Modal -->
                    <div class="modal fade" id="connexion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title " id="exampleModalLabel">Login</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="md-form mb-2">
                                            <input type="email" class="form-control validate" id="inputEmail3" placeholder="Enter your email" required>
                                        </div>

                                        <div class="md-form mb-2">
                                            <input type="password" class="form-control was-validated" id="inputPassword3" placeholder="Enter password" required>
                                            <p class="font-small blue-text d-flex justify-content-center">Forgot your <a href="#" class="blue-text ml-1">password</a>?</p>
                                        </div>

                                        <div class="text-center mb-3">
                                            <button class="btn btn-primary btn-block z-depth-1a">Se connecter</button>
                                        </div>

                                        <p class="font-small dark-grey-text d-flex justify-content-center mt-2">Register by:</p>
                                        <div class="row d-flex justify-content-around">
                                            <button type="button" class="btn btn-primary z-depth-2"> <i class="fab fa-facebook-f text-center"></i></button>
                                            <button type="button" class="btn btn-info z-depth-2 mx-3"> <i class="fab fa-twitter text-center"></i></button>
                                            <button type="button" class="btn btn-danger z-depth-2"> <i class="fab fa-google-plus-g text-center"></i></button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-chevron-up"></i></button>

    <br>

                <h6 class="total">Total</h6>
                <h6>Remove</h6>
            </div>
            <div class="products">

            </div>

        </div>

    </div>
